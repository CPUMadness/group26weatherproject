<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }


    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center">Sign Up</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input name="username" type="text" class="form-control" placeholder="Username" required>
                <small class="form-text text-muted">Limited to 150 characters; letter, digits, and certain special characters only.</small>
                <small class="text-danger">{{ form.username.errors }}</small>
            </div>

            <div class="mb-3">
                <input name="password1" type="password" class="form-control" placeholder="Password" required>
                <small class="form-text text-muted">Consider a mix of numbers and symbols for a stronger password.</small>
                <small class="text-danger">{{ form.password1.errors }}</small>
            </div>

            <div class="mb-3">
                <input name="password2" type="password" class="form-control" placeholder="Confirm Password" required>
                <small class="form-text text-muted">Must match the password above.</small>
                <small class="text-danger">{{ form.password2.errors }}</small>
            </div>

            <button type="submit" class="btn btn-success w-100">Create Account</button>
        </form>
    </div>
</body>
</html>
